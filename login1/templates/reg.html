<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Register</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

    <link rel="stylesheet" href="/static/css/style1.css" media="screen" type="text/css" />

</head>
<body>
  <div class="login-card">
    <h1>Register</h1><br>
  <form name="registerform" method="post">

    <input type="text" name="name" placeholder="Full Name" maxlength="30">
    <input type="text" name="emailid" placeholder="EmailId">
    <input type="text" name="user" placeholder="Username">
    <input type="password" name="pass" placeholder="Password">
    <input type="password" name="pass1" placeholder="Confirm Password">
    <input type="submit" name="login" class="login login-submit" value="Create account">
  </form>


</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

</body>


</html>
